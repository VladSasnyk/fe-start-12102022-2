<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <form class="formMain" action="">
        <div class="form__header">
            <h3>CONTACT FORM</h3>
        </div>
        <div class="form__body">
            <div class="form__item">
                <div class="form__itemText">Full name *</div>
                <input type="text" required />
            </div>
            <div class="form__item">
                <div class="form__itemText">Email *</div>
                <input type="email" required />
            </div>
            <div class="form__item">
                <div class="form__itemText">Subject *</div>
                <input type="text" required />
            </div>
            <div class="form__item">
                <div class="form__itemText">Message *</div>
                <textarea class="form__textarea" required></textarea>
            </div>
        </div>
        <div class="form__footer">
            <input type="submit" value="Submit Form" />
        </div>
    </form>
</body>
</html>
