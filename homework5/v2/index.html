<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Form3</title>
</head>
<body>
    <form class="formMain">
        <div class="form__header">
            <h3>Sign up</h3>
        </div>
        <div class="form__body">
            <div class="form__item">
                <div class="form__itemText">Name</div>
                <input type="text" placeholder="Michael Hartl" required />
            </div>
            <div class="form__item">
                <div class="form__itemText">Email</div>
                <input type="email" placeholder="mhartl@example.com" required />
            </div>
            <div class="form__item">
                <div class="form__itemText">Password</div>
                <input type="password" required />
            </div>
            <div class="form__item">
                <div class="form__itemText">Confirmation</div>
                <input type="password" required />
            </div>
        </div>
        <div class="form__footer">
            <input type="submit" value="Create my account"/>
        </div>
    </form>
</body>
</html>
