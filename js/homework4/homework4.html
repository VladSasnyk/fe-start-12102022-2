    <script type="text/javascript">
        //1. Сделать собственные примеры методов применяемых для массивов.
        let colors = ['red','yellow','black','orange','white'];
        
        document.write(colors.join(' </br> ')); // join
        document.write('<hr>');
        let newColors = ['green','brown'];
       
        document.write(colors.concat(newColors)); // concat
        document.write('<hr>');

        document.write(colors.reverse()); // reverse
        document.write('<hr>');

        document.write(colors.slice(0,3)); // slice
        document.write('<hr>')

        colors.splice(0,2,"blue");
        document.write(colors);   // splice
        document.write('<hr>');

        colors.sort();
        document.write(colors); // sort
        document.write('<hr>');

        colors.push('gray');
        document.write(colors); //push
        document.write('<hr>')

        // //  Результат должен выводиться в консоль.
            let min,
                max;
