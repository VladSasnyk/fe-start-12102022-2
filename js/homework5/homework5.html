    <script type="text/javascript">
         // 1. Создать функцию calculate(operand1, operand2, sign), где operand1 и operand2 — два числа, sign — знак арифметической операции.
    //    Функция должна расчитывать результат операции, исходя из переданного ей знака. 
    //    Функция должна проверять корректность введенных чисел и знака операции.
    //    Все аргументы для функции принять от пользователя.
    
    let a = +prompt('Введіть перше число');
    let b = +prompt('Введіть друге число');
    let c = prompt('Введіть знак операції');
    let result; 

    function calculate(operand1,operand2,sign){
        
        if (!isNaN(operand1) && !isNaN(operand2)) {
            if(sign === '+'){
                result = operand1+operand2;
            }
            else if(sign === '-'){
                result = operand1-operand2;
            }
            else if(sign === '*'){
                result = operand1*operand2;
            }
            else if(sign === '/'){
                result = operand1/operand2;
            }
            else{
                console.log('Потрібно ввести знак +,-,/ або *');
                return;
            }
        }
        else{
            console.log('Помилка, потрібно ввести 2 числа');
        }
        console.log(`${a} ${c} ${b} = ${result}`);
         
    }
   
    calculate(a,b,c);
    

    // 2. Создать функцию, возводящую число в степень, число и сама степень вводится пользователем

    let d = +prompt('Введіть число');
    let e = +prompt('В яку степінь піднести?');
    let result2;
    
    function mathPow(number,pow){
        result2 = Math.pow(number,pow);
    }
    mathPow(d,e);
    console.log(`${d}^${e} = ${result2}`);

    // 3.  Создать игру "Камень-Ножницы-Бумага".
    //     Выбор компьютера определяется строкой:  
    //     "var computerChoice = Math.random();
    //     alert(computerChoice);".
    //     Math.random() выдает произвольное число в промежутке от 0 до 1, на основании этого можно построить принцип выбора решения компьютера.
    
    let f = +prompt('1- Камінь, 2- Ножниці, 3- Папір');
    
    function game(choise){
        let computerChoice = Math.round(Math.random()*3);
        if(choise-computerChoice === 0){
            alert('Нічия,спробуйте ще)');
        }
        else if(choise ==1 && computerChoice == 2){
            alert('Ви перемогли! Компютер вибрав "ножниці" ');
        }
        else if(choise ==1 && computerChoice == 3){
            alert('Ви програли! Компютер вибрав "папір" ');
        }
        else if(choise ==2 && computerChoice == 1){
            alert('Ви програли! Компютер вибрав "камінь" ');
        }
        else if(choise ==2 && computerChoice == 3){
            alert('Ви перемогли! Компютер вибрав "папір" ');
        }
        else if(choise ==3 && computerChoice == 1){
            alert('Ви перемогли! Компютер вибрав "папір" ');   
        } 
        else if(choise ==3 && computerChoice == 2){
            alert('Ви програли! Компютер вибрав "ножниці" ');
        }
        else{
            alert('Помилка, введіть число від 1 до 3');
        }
    }   
        game(f);

    //     4. Напишите функцию, которая возвращает n-е число Фибоначчи. Для решения используйте цикл.

       let n = +prompt('Яке число Фібоначіі повернути?');
       let arr = [1,1];

       function showFibonacci(number){
            let n1 = 1;
            let n2 = 1;
                for (let i = 1; i<number; i++){
                let n3 = n1+n2;
                arr.push(n3);
                n1 = n2;
                n2 = n3;
                }
        return arr[n-1];
       }

       showFibonacci(n);
       console.log(arr[n-1]);
